  <style>
    /* Gruvbox Dark Palette */
    :root {
      --bg: #282828;
      --bg-soft: #32302f;
      --fg: #ebdbb2;
      --yellow: #fabd2f;
      --aqua: #8ec07c;
      --orange: #fe8019;
      --gray: #a89984;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 20px;
      font-size: 12px;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .terminal {
      background: var(--bg-soft);
      border: 2px solid var(--gray);
      padding: 20px;
      max-width: 800px;
      margin: 40px auto;
      box-shadow: none; /* No glow anymore */
      min-height: 80vh;
    }

    h1, h2 {
      color: var(--yellow);
      font-size: 16px;
      margin-bottom: 20px;
    }

    a {
      color: var(--aqua);
      text-decoration: underline;
    }

    a:hover {
      color: var(--orange);
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 16px;
      background-color: var(--fg);
      animation: blink 1s step-start infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      50% {
        background-color: transparent;
      }
    }

    footer {
      margin-top: 30px;
      font-size: 10px;
      text-align: center;
      color: var(--gray);
    }

    code {
      background-color: #3c3836;
      padding: 2px 4px;
      border-radius: 4px;
      color: var(--fg);
    }
  </style>
</head>
